<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
	<title>Emeka's Rock Paper Scissors Game</title>
</head>
<body>

    <h1>What will you choose... It's Time for じゃん拳ぽん</h1>
    <!-- could use the hidden input type and set it equal to the size of the img-->
    
    <div class="buttons">
        
    <Button id="rockBtn">Rock</Button>
        <img src="rock.jpg" alt="rock" id="rock">
    <Button id="paperBtn">Paper</Button>
        <img src="paper.jpg" alt="paper" id="paper">
    <Button id="scissorsBtn">Scissors</Button>
        <img src="scissors.jpg" alt="scissors" id="scissors">
    <div class="reset-button">
    <Button id="reset">Play Again!</Button>
        </div>
    </div>
    <div>
        <h2 id="user-choice"></h2>
        <h3 id="computer-choice"></h3>
        <h4 id="winner"></h4>
        <h5 id="user-score">Your Score: 0</h5>
        <h6 id="computer-score">Computer's Score: 0</h6>
    </div>

    <script src="App.js"></script>
    <script src="test-environment/functions.js"></script>
</body>
</html>
